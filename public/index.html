<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Home Page</h1>
    

    <form method="post" action="/">
        <input id="user_id" type="text" placeholder="Id" name="user[id]">
        <input id="name" type="text" placeholder="Name" name="user[name]">
        <input id="email" type="text" placeholder="Email" name="user[email]">
        <input id="display" type="submit" value="Display">
        <input id="submit" type="submit" value="Create">
        <input id="update" type="submit" value="Update">
        <input id="delete" type="submit" value="Delete">
    </form>


    <div id="display-data"></div>


    <script src="./js/index.js"></script>
</body>
</html>
